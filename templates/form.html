<html>
<head>
    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<!--Form Start -->
<div class="container mb-5" style="margin-top: 75px">

    <div class="row">
        <div class="col-12 col-md-3"></div>
        <div class="col-12 col-md-6 border p-5 pb-2" style="margin-bottom: 75px;">
            <div class="row mb-5">
                <div class="col-12 text-start title-sign mb-4">
                    <h1>The possibility of heart disease</h1>
                </div>
            </div>
            <div class="row"></div>
            <form action="" method="post">


                <input
                        type="text"
                        class="form-control firstname-icon mb-3"
                        placeholder="Name"
                        required
                />

                <input
                        type="number"
                        name="age"
                        min="9"
                        max="120"
                        class="form-control firstname-icon mb-3"
                        placeholder="Age"
                        required
                />
                <div
                        id="lastname-invalid-feedback"
                        class="mt-0 mb-3 invalid-feedback"
                ></div>
                <div>Chest Pain Type:
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="chest_pain_type" value="0">
                        <label class="form-check-label" for="flexRadioDefault1">
                            asympt
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="chest_pain_type" value="1">
                        <label class="form-check-label" for="flexRadioDefault2">
                            atyp anginal
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="chest_pain_type" value="3">
                        <label class="form-check-label" for="flexRadioDefault2">
                            typ angina
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="chest_pain_type" value="2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            non anginal
                        </label>
                    </div>
                </div>

                <br>
                <input
                        type="number"
                        class="form-control firstname-icon mb-3"
                        name="rest_blood_pressure"
                        placeholder="Rest blood pressure"
                />
 <div>
                <select name="blood_sugar" class="form-select non-icon mb-3" required>
                    <option value="" disabled selected>Blood Sugar</option>
                    <option value="1">YES</option>
                    <option value="0">NO</option>
                </select>
                         </div>

               <div>Chest Pain Type:
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rest_electro" value="0" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            Normal
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rest_electro" value="1">
                        <label class="form-check-label" for="flexRadioDefault2">
                             left vent hyper
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rest_electro" value="3">
                        <label class="form-check-label" for="flexRadioDefault2">
                            st t wave abnormality
                        </label>
                    </div>

                </div>
                <br>
                <div>
                    <input
                            type="number"
                            name="max_heart_rate"
                            min="50"
                            max="200"
                            class="form-control firstname-icon mb-3"
                            placeholder="Max heart rate"
                            required
                    />
</div>
                                <div>

                    <select name="exercice_angina" class="form-select non-icon mb-3" required>
                        <option value="" disabled selected>Exercice</option>
                        <option value="1">YES</option>
                        <option value="0">NO</option>
                    </select>

                    </div>

                    <div class="row mb-4">

                        <input class="btn login-button-main" value="Result" type="submit"></input>
                    </div>
                    <p id="result">
                    <p class="error"><strong>Result:</strong> {{ result }}
                    </p>
            </form>

        </div>
    </div>

    </div>
</body>
</html>
